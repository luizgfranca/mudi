<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <title>Home</title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1 class="display-4">Meus Pedidos</h1>
    </div>

    <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="">Todos</a>
        <a class="nav-item nav-link" href="">Aguardando</a>
        <a class="nav-item nav-link" href="">Aprovado</a>
        <a class="nav-item nav-link" href="">Entregue</a>
      </div>

      <a href="/pedido/formulario">
        <button class="btn btn-secondary my-2 my-sm-0">Novo</button>
      </a>
    </nav>

    <div class="card" th:each="order : ${orders}">
      <div class="card-header" th:text="${order.name}">Nome do produto</div>
      <div class="card-body">

        <div class="row">

          <div class="col-12 col-sm-8 mb-3">
            <div class="row">
              <div class="col-12 col-sm-5">Valor: <span th:text="${order.value}">200,99</span></div>
              <div class="col-12 col-sm-7">Data de entrega: <span th:text="${order.deliverDate}">01/05/2021</span></div>
            </div>
            <div>Produto</div>
            <div>
              <input class="form-control" th:value="${order.productUrl}" value="url_do_produto" />
            </div>
            <div>Descrição</div>
            <div>
              <textarea class="form-control" th:text="${order.description}">descrição do produto</textarea>
            </div>
          </div>

          <div class="col-12 col-sm-4">
            <div>
              <img class="img-thumbnail" th:src="${order.imgUrl}" src="" alt="img produto">
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
</body>
</html>
