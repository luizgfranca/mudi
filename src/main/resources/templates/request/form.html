<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>New Request</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Novo Pedido</h1>
        </div>

        <form action="/request/new" method="post">

            <div>
                <label for="productName">Produto</label>
                <input id="productName" name="productName" placeholder="Nome do produto"/>
                <small>Informe o nome do produto</small>
            </div>

            <div>
                <label for="productUrl">URL</label>
                <input id="productUrl" name="productUrl" placeholder="URL do produto"/>
                <small>Procure em site o produto que você deseja e cole a URL da página aqui</small>
            </div>

            <div>
                <label for="imageUrl">URL da imagem</label>
                <input id="imageUrl" name="imageUrl" placeholder="Url da imagem"/>
                <small>Coloque a URL de uma boa imagem do produto para conseguir compradores</small>
            </div>

            <div>
                <label for="description">Descrição</label>
                <textarea id="description" name="description"
                          placeholder="Adicione detalhes para ajudar o comprador"></textarea>
            </div>

            <button type="submit">Enviar</button>

        </form>

    </div>
</body>
</html>
