<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>New Request</title>
</head>
<body>
    <div class="container">

        <div class="jumbotron">
            <h1 class="display-4">Novo Pedido</h1>
        </div>

        <div class="card">
            <form th:object="${newRequestDto}" action="/request/new" method="post" class="card-body form-group">

                <div class="mt-3">
                    <label for="productName">Produto</label>
                    <input th:field="*{productName}" id="productName" class="form-control" name="productName" placeholder="Nome do produto"/>
                    <small>Informe o nome do produto</small>
                </div>

                <div class="mt-3">
                    <label for="productUrl">URL</label>
                    <input th:field="*{productUrl}" id="productUrl" class="form-control" name="productUrl" placeholder="URL do produto"/>
                    <small>Procure em site o produto que você deseja e cole a URL da página aqui</small>
                </div>

                <div class="mt-3">
                    <label for="imageUrl">URL da imagem</label>
                    <input th:field="*{imageUrl}" id="imageUrl" class="form-control" name="imageUrl" placeholder="Url da imagem"/>
                    <small>Coloque a URL de uma boa imagem do produto para conseguir compradores</small>
                </div>

                <div class="mt-3">
                    <label for="description">Descrição</label>
                    <textarea th:field="*{productName}" id="description" class="form-control" name="description"
                              placeholder="Adicione detalhes para ajudar o comprador"></textarea>
                </div>

                <button class="btn btn-primary mt-3" type="submit">Enviar</button>

            </form>
        </div>


    </div>
</body>
</html>
