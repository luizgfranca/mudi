<head th:fragment="head_template">
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">

    <style>
    .logo-container {
      background-color: #47bcff;
      color: #fff;
    }

    .logo {
      font-family: 'Handlee', cursive;
      font-size: 2.5rem;
    }
  </style>

    <title>Home</title>
</head>

<div th:fragment="header_bar" >
    <div class="logo-container mb-3 p-3 d-flex justify-content-between">
        <span class="logo">mudi</span>
            <span class="mt-3">
            <a sec:authorize="!isAuthenticated()" class="text-light" href="/login"> login</a>
            <a onclick="document.querySelector('#form-logout').submit()" sec:authorize="isAuthenticated()" class="text-light" href="#"> logout</a>
            <form id="form-logout" th:action="@{/logout}" method="post" ></form>
        </span>
    </div>
    <div class="row">
        <div class="col">
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" th:href="@{/}">Home</a>
                        <a class="nav-link" th:href="@{/user/request}">Meus Pedidos</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<div th:fragment="title(value)" class="jumbotron">
    <h1 class="display-4" th:text="${value}"></h1>
</div>
